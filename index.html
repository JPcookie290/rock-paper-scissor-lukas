<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">

    <title>Rock, Paper, Scissor</title>
    <script src="https://kit.fontawesome.com/a8d154e7d8.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissor</h1>
    </header>
    <div class="container">
        <div class="punkte">
            <h2 class="player">Player</h2>
            <p class="punktePlayer" id="punktePr"></p>
            <h2 class="computer">Computer</h2>
            <p class="punkteComputer" id="punktePc"></p>
        </div>

        <div class="wahl">
            <div class="symbol" id="rock"><i class="fa-solid fa-hand-back-fist"></i></div>
            <div class="symbol" id="paper"><i class="fa-solid fa-hand"></i></div>
            <div class="symbol" id="scissor"><i class="fa-solid fa-hand-scissors"></i></div>
        </div>

        <div class="info">
            <h3 id="textInfo"></h3>
        </div>
        
        <div class="button">
            <button id="reset">RESET</button>
        </div>
</body>

</html>
